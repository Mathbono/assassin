<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Assassin</title>
		<link rel="stylesheet" href="style/main.css" />
		<script type="module" src="module/events.mjs"></script>
	</head>
	<body>
		<h1>Assassin</h1>
		<div id="mask"></div>
		<div id="levels">
			<button class="level"></button>
			<button class="level" disabled></button>
			<button class="level" disabled></button>
			<button class="level" disabled></button>
			<button class="level" disabled></button>
			<button class="level" disabled></button>
		</div>
		<section>
			<input
				type="range"
				id="volume"
				class="control-volume"
				min="0"
				max="0.2"
				value="0.1"
				list="gain-vals"
				step="0.001"
				data-action="volume"
			/>
			<datalist id="gain-vals">
				<option value="0" label="min"></option>
				<option value="0.2" label="max"></option>
			</datalist>
			<label for="volume">VOL</label>
			<audio
				id="welcome-music"
				src="sound/Shadow of the Beast II - The Crystal Caverns.mp3"
				crossorigin="anonymous"
			></audio>
			<button
				data-playing="false"
				id="tape-controls-play"
				role="switch"
				aria-checked="false"
			>
				<span>Play/Pause</span>
			</button>
		</section>
	</body>
</html>
