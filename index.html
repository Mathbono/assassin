<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self' 'unsafe-inline'; child-src 'none'; object-src 'none'"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="msapplication-config" content="/fav/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />
		<title>Assassin</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/fav/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/fav/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/fav/favicon-16x16.png"
		/>
		<link rel="manifest" href="/fav/site.webmanifest" />
		<link rel="mask-icon" href="/fav/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="shortcut icon" href="/fav/favicon.ico" />
		<link rel="stylesheet" href="style/main.css" />
		<script type="module" src="script/events/document.mjs"></script>
	</head>
	<body>
		<h1>Assassin</h1>
		<div id="levels">
			<button class="level"></button>
			<button class="level" disabled></button>
			<button class="level" disabled></button>
			<button class="level" disabled></button>
			<button class="level" disabled></button>
			<button class="level" disabled></button>
		</div>
		<section id="music-volume">
			<input
				type="range"
				id="volume-control"
				min="0"
				max="2"
				value="1"
				step="0.01"
			/>
			<label for="volume-control">VOL</label>
			<audio
				id="home-music"
				src="sound/shadow_of_the_beast.mp3"
				type="audio/mpeg"
			></audio>
			<button
				data-playing="false"
				id="tape-controls-play"
				role="switch"
				aria-checked="false"
			>
				<span>Play/Pause</span>
			</button>
		</section>
	</body>
</html>
